<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey-from.freecodecamp.rocks</title>
  </head>
  <body>
    <div class="head">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>

    <form id="survey-form">
      <fieldset class="container">
        <label for="name" id="name-label"
          >Name
          <input type="text" id="name" placeholder="Enter your name" required />
        </label>
      </fieldset>

      <fieldset class="container">
        <label for="email" id="email-label"
          >Email
          <input type="email" id="email" placeholder="Enter your Email" required />
        </label>
      </fieldset>

      <fieldset class="container">
        <label for="number" id="number-label"
          >Age(optional)
          <input type="number" id="number" placeholder="Age" min="10" max="99" required />
        </label>
      </fieldset>

      <fieldset>
        <label for="dropdown">
          Which option best describes you current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset class="option_role">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely">
          <input type="radio" id="definitely" value="definitely" name="recommend" checked />
          Definitely
        </label>
        <label for="maybe">
          <input type="radio" id="maybe" name="recommend" value="maybe" />
          Maybe
        </label>
        <label for="notsure">
          <input type="radio" id="notsure" name="recommend" value="notsure" />
          Not sure
        </label>
      </fieldset>

      <fieldset class="select">
        <label for="favorite">
          What is your favorite feature of freeCodeCamp
          <select id="favorite" name="favorite" required>
            <option value="" disabled selected>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>

      <fieldset class="checkbox">
        What would you like to see improved? (Check all that apply)
        <label for="front_end_projects">
          <input type="checkbox" name="check_box" id="front_end_projects" value="yes" />
          Front-end Projects
        </label>
        <label for="back_end_projects">
          <input type="checkbox" name="check_box" id="back_end_projects" value="yes" />
          Back-end Projects
        </label>
        <label for="data_visua">
          <input type="checkbox" name="check_box" id="data_visua" value="yes" />
          Data Visualization
        </label>
        <label for="challenges">
          <input type="checkbox" name="check_box" id="challenges" value="yes" />
          Challenges
        </label>
        <label for="open_source">
          <input type="checkbox" name="check_box" id="open_source" value="yes" />
          Open Source Community
        </label>
        <label for="gitter">
          <input type="checkbox" name="check_box" id="gitter" value="yes" />
          Gitter help rooms
        </label>
        <label for="videos">
          <input type="checkbox" name="check_box" id="videos" value="yes" />
          Videos
        </label>
        <label for="city">
          <input type="checkbox" name="check_box" id="city" value="yes" />
          City Meetups
        </label>
        <label for="wiki">
          <input type="checkbox" name="check_box" id="wiki" value="yes" />
          Wiki
        </label>
        <label for="forum">
          <input type="checkbox" name="check_box" id="forum" value="yes" />
          Forum
        </label>
        <label for="add_courses">
          <input type="checkbox" name="check_box" id="add_courses" value="yes" />
          Additional Courses
        </label>
      </fieldset>

      <fieldset class="comment">
        <label for="comment">
          Any comments or suggestions?
          <textarea name="comment" placeholder="Enter your comment here..." id="comment"> </textarea>
        </label>
      </fieldset>

      <fieldset>
        <input class="submit" type="submit" value="Submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
